<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

<style>
    .mySlides {
        display: none;
    }
</style>

<body>
    <div class="w3-content w3-display-container">
        <div class="w3-display-container mySlides">
            <img src="../assets/images/slider-1_N.png" style="width:100%;height: 100%;">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                <div class="slide-inner">
                    <h1 class="slide-head">Showcase <br> your Projects</h1>
                    <a href="#" class="slide-link">Know More</a>
                </div>
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="../assets/images/slider-2_N.png" style="width:100%;height: 100%;">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
                <div class="slide-inner-right">
                    <h1 class="slide-head slide-right">Get <br> your certifed</h1>
                    <a href="#" class="slide-link-right">Know More</a>
                </div>
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="../assets/images/slider-3_N.png" style="width:100%;height: 100%;">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                <div class="slide-inner">
                    <h1 class="slide-head">Expand your <br> horizons <br>through Webinars</h1>
                    <a href="#" class="slide-link">Know More</a>
                </div>
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="../assets/images/slider-4.png" style="width:100%;height: 100%;">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
                <div class="slide-inner">
                    <h1 class="slide-head slide-right">..from <br> the comfort <br>of your home</h1>
                    <a href="#" class="slide-link-right">Know More</a>
                </div>
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="../assets/images/slider-5.png" style="width:100%;height: 100%;">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                <div class="slide-inner">
                    <h1 class="slide-head">Learn with <br>your peers</h1>
                    <a href="#" class="slide-link">Know More</a>
                </div>
            </div>
        </div>
        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
