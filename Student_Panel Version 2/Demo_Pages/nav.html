<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #btn-nav {
      position: fixed;
      z-index: 5;
      top: 15px;
      left: 15px;
      cursor: pointer;
      transition: left 500ms cubic-bezier(0.6, 0.05, 0.28, 0.91);
    }

    #btn-nav div {
      width: 35px;
      height: 2px;
      margin-bottom: 8px;
      background-color: #00DFFC;
      transition: opacity 500ms, background-color 250ms, -webkit-transform 500ms cubic-bezier(0.6, 0.05, 0.28, 0.91);
      transition: transform 500ms cubic-bezier(0.6, 0.05, 0.28, 0.91), opacity 500ms, background-color 250ms;
      transition: transform 500ms cubic-bezier(0.6, 0.05, 0.28, 0.91), opacity 500ms, background-color 250ms, -webkit-transform 500ms cubic-bezier(0.6, 0.05, 0.28, 0.91);
    }

    #btn-nav.active {
      right: 230px;
    }

    #btn-nav.active div {
      background-color: #343838;
    }

    #btn-nav.active #top {
      -webkit-transform: translateY(10px) rotate(-135deg);
      transform: translateY(10px) rotate(-135deg);
    }

    #btn-nav.active #middle {
      opacity: 0;
      -webkit-transform: rotate(135deg);
      transform: rotate(135deg);
    }

    #btn-nav.active #bottom {
      -webkit-transform: translateY(-10px) rotate(-45deg);
      transform: translateY(-10px) rotate(-45deg);
    }

    #box-nav {
      position: fixed;
      z-index: 4;
      overflow: auto;
      top: 0px;
      left: -275px;
      width: 275px;
      opacity: 0;
      padding: 20px 0px;
      height: 100%;
      background-color: #f6f6f6;
      color: #343838;
      transition: all 350ms cubic-bezier(0.6, 0.05, 0.28, 0.91);
    }

    #box-nav.active {
      left: 0px;
      opacity: 1;
    }

    #items {
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    #items .item {
      position: relative;
      cursor: pointer;
      font-size: 2em;
      padding: 15px 30px;
      transition: all 250ms;
    }

    #items .item:hover {
      padding: 15px 45px;
      background-color: rgba(52, 56, 56, 0.2);
    }

    #btn-nav,
    #btn-nav * {
      will-change: transform;
    }

    #box-nav {
      will-change: transform, opacity;
    }

    .login__form-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column wrap;
      margin: 30px 5px;
    }

    .login-head {
      font-size: 28px;
      letter-spacing: 1px;
      text-align: left;
    }

    .nav-fields {
      width: 100%;
      padding: 10px 15px;
      margin: 5px 0;
      border: 1px solid #ce1f36;
    }

    .login_btn-nav {
      width: 100%;
      padding: 10px 15px !important;
      margin: 15px 0;
      background: #ce1f36;
      border: 1px solid #ce1f36;
      color: #fff;
      font-size: 20px;
      letter-spacing: 1px;
      border: none;
    }
  </style>
</head>

<body>


  <div id="btn-nav">
    <div id='top'></div>
    <div id='middle'></div>
    <div id='bottom'></div>
  </div>
  <div id="box-nav">
    <div id="items">
      <form action="#" class="login__form-nav">
        <h1 class="login-head">Student Login</h1>
        <input type="text" name="" id="" placeholder="your username" class="nav-fields">
        <input type="password" name="" id="" placeholder="your password" class="nav-fields">
        <button class="login_btn-nav" type="submit">Login<i class="fas fa-sign-in-alt"></i></button>
      </form>
      <div class="item">Admission</div>
      <div class="item">About us</div>
      <div class="item">Academic</div>
      <div class="item">Contact us</div>
    </div>
  </div>
</body>

<script>
  var sidebarBox = document.querySelector('#box-nav'),
    sidebarBtn = document.querySelector('#btn-nav');

  sidebarBtn.addEventListener('click', function (event) {
    sidebarBtn.classList.toggle('active');
    sidebarBox.classList.toggle('active');
  });

  pageWrapper.addEventListener('click', function (event) {

    if (sidebarBox.classList.contains('active')) {
      sidebarBtn.classList.remove('active');
      sidebarBox.classList.remove('active');
    }
  });

  window.addEventListener('keydown', function (event) {

    if (sidebarBox.classList.contains('active') && event.keyCode === 27) {
      sidebarBtn.classList.remove('active');
      sidebarBox.classList.remove('active');
    }
  });
</script>

</html>
