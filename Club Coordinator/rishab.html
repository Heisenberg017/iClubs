            <script language='javascript'>
                function activate_topic() {
                    var club_category_id = $('#club_category_id').val();
                    var club_id = $('#club_id').val();
                    var topic_id = $('#topic_id').val();
                    var status = $('input[name=status]:checked').val();
                    $.ajax({
                        type: 'POST',
                        url: 'topic_status.php?club_category_id=' + club_category_id + '&club_id=' + club_id +
                            '&topic_id=' + topic_id + '&status=' + status,
                        data: '',
                        beforeSend: function () {},
                        success: function (response) {
                            alert(response);
                        }
                    });
                }


                function get_activity_section() {
                    var club_category_id = $('#club_category_id').val();
                    var club_id = $('#club_id').val();
                    var topic_id = $('#topic_id').val();
                    $.ajax({
                        type: 'POST',
                        url: 'get_activity_section.php?club_category_id=' + club_category_id + '&club_id=' +
                            club_id + '&topic_id=' + topic_id,
                        data: '',
                        beforeSend: function () {},
                        success: function (response) {
                            $('#activity_section').html(response);
                        }
                    });
                }

                function get_club() {
                    var club_category_id = $('#club_category_id').val();
                    var user_id = $('#user_id').val();

                    $.ajax({
                        type: 'POST',
                        url: 'get_cmi_club.php?club_category_id=' + club_category_id + '&user_id=' + user_id,
                        data: '',
                        beforeSend: function () {},
                        success: function (response) {
                            $('#club_id').html(response);
                        }
                    });
                }

                function get_topic() {
                    var club_id = $('#club_id').val();
                    var club_category_id = $('#club_category_id').val();
                    var user_id = $('#user_id').val();
                    $.ajax({
                        type: 'POST',
                        url: 'get_topic_club.php?club_id=' + club_id + '&user_id=' + user_id +
                            '&club_category_id=' + club_category_id,
                        data: '',
                        beforeSend: function () {},
                        success: function (response) {
                            $('#topic_id').html(response);
                        }
