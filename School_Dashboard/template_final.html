<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito');

        * {
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            padding: 0;
            margin: 0;

        }

        .column {
            float: left;
            width: 12.5%;
            padding: 10px;
            position: relative;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .timeline_main {
            font-size: 16px;
            color: #a2a2a3;
            background-color: #fff;
            border-radius: 100%;
            display: inline-block;
            border: 1px solid #fdc95b;
            padding: 20px 10px;
            position: absolute;
            margin: -30px 0 0 60px;
        }

        .timeline_main_2 {
            font-size: 9px;
            color: #a2a2a3;
            background-color: #fff;
            border-radius: 100%;
            display: inline-block;
            border: 1px solid #fdc95b;
            padding: 30px 0;
            position: absolute;
            margin: -30px 0 0 -20px;
        }

        .timeline_middle {
            font-size: 10px;
            color: #fff;
            padding: 0;
            text-align: center;
            line-height: 1;
            margin: 0;
        }

        .column:nth-child(2)::after{
            content: '01';
            font-size: 16px;
            position: absolute;
            right: -17px;
            z-index: 9999;
            background-color: #fff;
            border-radius: 100px;
            padding:7px; 
            top: 2px;
            border-left: 1px solid #fdc95b;
            color: #000;
        }

        .column:nth-child(3)::after{
            content: '02';
            font-size: 16px;
            position: absolute;
            right: -17px;
            z-index: 9999;
            background-color: #fff;
            border-radius: 100px;
            padding:7px; 
            top: 2px;
            border-left: 1px solid #fdc95b;
            color: #000;
        }
        .column:nth-child(4)::after{
            content: '03';
            font-size: 16px;
            position: absolute;
            right: -17px;
            z-index: 9999;
            background-color: #fff;
            border-radius: 100px;
            padding:7px; 
            top: 2px;
            border-left: 1px solid #fdc95b;
            color: #000;
        }
        .column:nth-child(5)::after{
            content: '04';
            font-size: 16px;
            position: absolute;
            right: -17px;
            z-index: 9999;
            background-color: #fff;
            border-radius: 100px;
            padding:7px; 
            top: 2px;
            border-left: 1px solid #fdc95b;
            color: #000;
        }
        .column:nth-child(6)::after{
            content: '05';
            font-size: 16px;
            position: absolute;
            right: -17px;
            z-index: 9999;
            background-color: #fff;
            border-radius: 100px;
            padding:7px; 
            top: 2px;
            border-left: 1px solid #fdc95b;
            color: #000;
        }
        
    </style>
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2 class="timeline_main">School <br> Sign-up</h2>
            </div>
            <div class="column" style="background-color:#ffb100;">
                <h2 class="timeline_middle">Company <br> Name</h2>
            </div>
            <div class="column" style="background-color:#ff6800;">
                <h2 class="timeline_middle">Onboarding <br>Starts</h2>
            </div>
            <div class="column" style="background-color:#f30000;">
                <h2 class="timeline_middle">Vision <br> Syncing</h2>
            </div>
            <div class="column" style="background-color:#b00049;">
                <h2 class="timeline_middle">Club Selection  &<br>
                    Launch Date</h2>
            </div>
            <div class="column" style="background-color:#6237a5;">
                <h2 class="timeline_middle">Club Managers
                    Identification & Session </h2>
            </div>
            <div class="column" style="background-color:#00bde2;">
                <h2 class="timeline_middle">Create Student Logins
                    &
                    Parent Communication </h2>
            </div>
           
            <div class="column">
                <h2 class="timeline_main_2">Clubs Roll out as per
                    <br> the launch date</h2>
            </div>
        </div>

    </div>
</body>

</html>
