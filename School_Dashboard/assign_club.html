<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../admin_pages/content_manager_pages/club_coordinator_pages/main.css"
    />
  </head>
  <body style="background: none;">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-55 p-b-55">
          <h1 class="update-form-header">Assign Club</h1>
          <form action="" id="fileUploadForm" enctype="multipart/form-data">
            <input
              type="hidden"
              id="creator_id"
              name="creator_id"
              value="TC_258_1"
            />

            <select
              id="club_category"
              name="club_category"
              class="diff-fields"
              onchange="get_club()"
            >
              <option selected="selected" disabled>Select Club Category</option>
              <option value="CCI_4">Artificial Intelligence</option>
              <option value="CCI_2">Technology</option>
              <option value="CCI_3">Testing</option>
              <option value="CCI_4">Artificial Intelligence</option>
              <option value="CCI_4">Artificial Intelligence</option>
              <option value="CCI_5">Academic</option>
              <option value="CCI_5">Academic</option>
              <option value="CCI_5">Academic</option>
              <option value="CCI_5">Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_6">Non Academic</option>
              <option value="CCI_8">School Clubs</option>
              <option value="CCI_8">School Clubs</option>
            </select>
            <br /><br />
            <input
              type="submit"
              id="sub"
              name="sub"
              value="Assign Club"
              class="update__btn-new"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
