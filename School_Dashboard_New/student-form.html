<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../Club Coordinator/main.css" />
</head>

<body>
  <div class="main-content" style="background: none;">
    <div class="right_topNav">
      <div class="inner-topNav">
        <div class="row no-gutters ">
          <div class="col-6">
            <div class="icon-wrap">
              <h1 class="topNav_first">
                ST. XAVIER'S HIGH SCHOOL <span> DASHBOARD </span>
              </h1>
              <i class="fas fa-home nav-icons fa-fw"></i>
              <i class="fas fa-bell nav-icons fa-fw"></i>
            </div>
          </div>
          <div class="col-6">
            <div class="icon-wrap">
              <h1 class="topNav_first_name">
                Ankush Aggarwal | School Coordinator
              </h1>
              <img src="assets/images/user (1).png" alt="" height="40px" />
              <i class="fas fa-bars fa-fw side-icons nav-icons menu"></i>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="form-wrap">
      <div class="tabs">
        <h3 class="tab-header">
          <a class="active" href="#signup-tab-content">Add A Contact</a>
        </h3>
        <h3 class="tab-header"><a href="#login-tab-content">Import</a></h3>
      </div>

      <div class="tabs-content">
        <div id="signup-tab-content" class="active">
          <form action="">
            <div class="tab-content-form">
              <input type="text" name="" placeholder="Roll No" class="tab-content-form_fields" />
              <input type="text" name="" placeholder="Name" class="tab-content-form_fields" />
              <input type="text" name="" placeholder="Phone" class="tab-content-form_fields" />
              <input type="text" name="" placeholder="Parent Name" class="tab-content-form_fields" />
              <input type="text" name="" placeholder="Parent Phone" class="tab-content-form_fields" />
              <input type="email" name="" placeholder="Email" class="tab-content-form_fields" />
              <select name="" id="">
                <option>Choose Class</option>
                <option value="1">Class 6</option>
                <option value="2">Class 7</option>
                <option value="3">Class 8</option>
              </select>
              <select name="slct" id="slct">
                <option>Select Batch</option>
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
              </select>
            </div>
            <button class="tab-content-form_btn" type="button">
              <span>Submit</span>
            </button>
          </form>
        </div>
        <div id="login-tab-content">
          <div class="tab-content">
            <h1 class="tab-content-import_header">Upload Excel File Here</h1>
            <form action="">
              <button class="tab-content-form_btn import_btn" type="button">
                <span>Import Contacts</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="background-color:#444">
    <div class="page-lay-new">
      <div class="left-footer" style="color:#ccc;">
        © Copyright – iCLUBS 2018
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
