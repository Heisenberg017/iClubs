<script>
    $(document).ready($('#class').change());
    $(document).ready($('#class_imp').change());

    function get_batch() {
        var class_v = $('#school_class').val();
        $.ajax({
            type: 'GET',
            url: 'get_batch.php?class=' + class_v,
            data: '',
            success: function (response) {
                $('#batch').html(response);
                $(document).ready($('#batch').change());
            }
        });
    }

    function get_users() {
        var batch = $('#batch').val();
        $.ajax({
            type: 'GET',
            url: 'get_users.php?batch=' + batch,
            data: '',
            success: function (response) {
                $('#table').html(response);
            }
        });
    }
</script>
