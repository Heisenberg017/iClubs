        <div class="main-content" style="min-height: 100vh;">
            <div class="right_topNav">
                <div class="inner-topNav">
                    <div class="row no-gutters ">
                        <div class="col-6">
                            <div class="icon-wrap">
                                <h1 class="topNav_first">
                                    ST. XAVIER'S HIGH SCHOOL <span> DASHBOARD </span>
                                </h1>
                                <i class="fas fa-home nav-icons fa-fw"></i>
                                <i class="fas fa-bell nav-icons fa-fw"></i>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="icon-wrap">
                                <h1 class="topNav_first_name">
                                    Ankush Aggarwal | School Coordinator
                                </h1>
                                <img src="assets/images/user (1).png" alt="" height="40px" />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-container">
                <div class="batch-card batch-card_2" style="margin-top: 30px">
                    <h1 class="update-form-header">Add New Club Coordinator Account</h1>
                    <hr class="hr_under_one hr_new">
                    <form action="" method="post" id="fileUploadForm" enctype="multipart/form-data" class="coordinator-form">
                        <input type="hidden" name="institute_id" id="institute_id" required value="INST_258" class="diff-fields" />
                        <input type="text" name="name" id="name" placeholder="Club Coordinator Name" required class="diff-fields" />

                        <input type="email" name="email" required id="email" placeholder="Email Id" class="diff-fields" />

                        <input type="text" name="phone" required id="phone" placeholder="Phone Number" class="diff-fields" />

                        <input type="text" name="username" required id="username" placeholder="Username" class="diff-fields" />
                        <input type="text" name="password" required id="password" placeholder="Password" class="diff-fields" />
                        <textarea name="address" required id="address" placeholder="Address" class="diff-fields-textarea"></textarea>
                        <textarea name="detail" required id="detail" placeholder="Detail" class="diff-fields-textarea"></textarea>
                        <select name="role" required id="role" placeholder="Role" class="diff-fields">
                            <option selected disabled>Select Role</option>
                            <option value="coordinator">Club Coordinator</option>
                            <option value="president">President</option>
                            <option value="bearer">Bearer</option>
                        </select>
                        <input type="hidden" name="status" id="status" value="Enabled" />

                        <input type="submit" id="sub" name="sub" value="Add Creator" class="update__btn-new" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
