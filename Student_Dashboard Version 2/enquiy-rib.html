<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ribbon {
            width: 48%;
            height: 188px;
            position: relative;
            float: left;
            margin-bottom: 30px;
            background: url(https://html5book.ru/wp-content/uploads/2015/10/snow-road.jpg);
            background-size: cover;
            text-transform: uppercase;
            color: white;
        }

        .ribbon:nth-child(even) {
            margin-right: 4%;
        }

        @media (max-width: 500px) {
            .ribbon {
                width: 100%;
            }

            .ribbon:nth-child(even) {
                margin-right: 0%;
            }
        }

        .wrap {
            width: 100%;
            height: 188px;
            position: absolute;
            top: -8px;
            left: 8px;
            overflow: hidden;
        }

        .wrap:before,
        .wrap:after {
            content: "";
            position: absolute;
        }

        .wrap:before {
            width: 40px;
            height: 8px;
            right: 100px;
            background: #4D6530;
            border-radius: 8px 8px 0px 0px;
        }

        .wrap:after {
            width: 8px;
            height: 40px;
            right: 0px;
            top: 100px;
            background: #4D6530;
            border-radius: 0px 8px 8px 0px;
        }

        .ribbon6 {
            width: 200px;
            height: 40px;
            line-height: 40px;
            position: absolute;
            top: 30px;
            right: -50px;
            z-index: 2;
            overflow: hidden;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            border: 1px dashed;
            box-shadow: 0 0 0 3px #57DD43, 0px 21px 5px -18px rgba(0, 0, 0, 0.6);
            background: #57DD43;
            text-align: center;
        }
    </style>
</head>

<body>

    <br><br>
    <section>
        <div class="ribbon">
            <div class="wrap">
                <span class="ribbon6">Help Center</span>
            </div>
        </div>
    </section>
</body>

</html>
