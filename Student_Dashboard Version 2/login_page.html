<body style="background: #E0EAFC;  
    background: linear-gradient(to right, #CFDEF3, #E0EAFC); min-height: 100%;
  padding: 0;
  margin: 0;
  position: relative; ">
    <div class="navbar navbar-shadow" style="height: 90px;">
        <div class="nav-main">
            <div class="nav-first">
                <img src="assets/images/logo.png" alt="" class="logo-img" style="margin:15px;height: 80px;padding: 3px">
            </div>
        </div>
    </div>
    <div class="form-new">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">School Login</a></li>
            <li class="tab "><a href="#login">School Coordinator Login</a></li>
            <li class="tab"><a href="#school-login">Student Login</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1 class="form-new-head">Login For School !</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" class="form-new-fields" placeholder="Username" />
                        </div>
                        <div class="field-wrap">
                            <input type="password" required autocomplete="off" class="form-new-fields" placeholder="Password" />
                        </div>
                    </div>
                    <p class="forgot"><a href="#" class="forgot-link">Forgot Password?</a></p>
                    <button type="submit" class="sch-btn button-block" />Login</button>
                </form>
            </div>
            <div id="login" style="display: none;">
                <h1 class="form-new-head">Login For School Coordinator !</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" class="form-new-fields" placeholder="School ID" />
                    </div>
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" class="form-new-fields" placeholder="Username" />
                    </div>
                    <div class="field-wrap">
                        <input type="password" required autocomplete="off" class="form-new-fields" placeholder="Password" />
                    </div>
                    <p class="forgot"><a href="#" class="forgot-link">Forgot Password?</a></p>
                    <button class="sch-btn button-block" />Log In</button>
                </form>
            </div>
            <div id="school-login">
                <h1 class="form-new-head">Login For Student !</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" class="form-new-fields" placeholder="School ID" />
                    </div>
                    <div class="field-wrap">
                        <input type="text" required autocomplete="off" class="form-new-fields" placeholder="Username" />
                    </div>
                    <div class="field-wrap">
                        <input type="password" required autocomplete="off" class="form-new-fields" placeholder="Password" />
                    </div>
                    <p class="forgot"><a href="#" class="forgot-link">Forgot Password?</a></p>
                    <button class="sch-btn button-block" />Log In</button>
                </form>
            </div>
        </div>
    </div>

    bottom: 0;
