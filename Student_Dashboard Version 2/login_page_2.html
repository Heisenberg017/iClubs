<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.1.css">
</head>

<body style="background-color: #981a35;
  padding: 0;
  margin: 0;
  position: relative;overflow: auto; ">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-55 p-b-55">

				<div class="row form-new-row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<div class="col-image">
							<img src="assets/images/logo.png">
						</div>
						<div class="col-description">
							<p>iclubs is internet based schools to provide meaningful exposure to the kids to Explore,
								Experience and Express themselves in the field/s of their choice.
							</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
						<form action="" method="post" class="login-diff-forms">
							<select name="login_type" id="login_type" class="login-select" onchange="hide_field()">
								<option value="student_login">Student Login</option>
								<option value="school_login">School Login</option>
								<option value="coordinator_login">Coordinator Login</option>
							</select>
							<input type="text" name="school_id" id="school_id" placeholder="School Id" class="diff-fields" required>
							<input type="text" name="username" id="username" placeholder="Username" class="diff-fields">
							<input type="text" name="password" id="password" placeholder="Password" class="diff-fields" required>
							<button class="diff-button" id="sub" name="sub">Submit</button>
							<a href="#" class="diff-link">Forgot Password?</a>
						</form>
					</div>
				</div>
			</div>
			<div class="wrap-login100 p-t-55 p-b-55" style="padding: 0;">
				<h1 class="wrap-login-header">New User</h1>
				<h1 class="wrap-login-form-header">Create A New Account Here!</h1>


				<form action="#" class="wrap-login__sc-form">
					<h1 class="inner_sc-form">School Details
						<span class="wrap-login_span">

						</span>
					</h1>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">School Name</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">School Mobile Number</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Enter OTP</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Enter Email Address</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Enter OTP</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">School Address</label><i class="bar"></i>
							</div>
						</div>
					</div>
					<h1 class="inner_sc-form">Principal Details
						<span class="wrap-login_span">

						</span>
					</h1>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Name</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Phone Number</label><i class="bar"></i>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<div class="form-group">
								<input type="text" required="required" />
								<label for="input" class="control-label">Email Address</label><i class="bar"></i>
							</div>
						</div>
					</div>
					<button type="button" class="sc-btn"><span>Submit</span></button>
				</form>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous "></script>
	<script src="assets/js/script.js"></script>
	<script language='javascript'>
		function hide_field() {
			var type = $('#login_type').val();
			if (type == 'school_login') {
				$('#username').hide();
			}
			else {
				$('#username').show();
			}
		}
	</script>
</body>

</html>
