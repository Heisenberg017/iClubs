<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="template-purple.css">
    <link rel="stylesheet" href="w3.css">
    <style>

        *, *:before, *:after {
  box-sizing: border-box;
}

html {
  overflow-y: scroll;
  line-height: 150%;
  font-family: "Nunito", sans-serif;
  background-color: #f8f8f8;
  cursor: default;
  overflow-x: hidden;
}

.forgot-link {
  text-decoration: none;
  color: #fff;
  transition: .5s ease;
}
.forgot-link:hover {
  color: #fff;
  text-decoration: none;
}

.form-new {
  background: rgba(19, 35, 47, 0.9);
  padding: 40px;
  max-width: 600px;
  margin: 125px auto 0 auto;
  border-radius: 4px;
  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
    
}

.tab-group {
  list-style: none;
  padding: 0;
  margin: 0 0 40px 0;
}
.tab-group:after {
  content: "";
  display: table;
  clear: both;
}
.tab-group li a {
  display: block;
  text-decoration: none;
  padding: 15px;
  background: rgba(160, 179, 176, 0.25);
  color: #a0b3b0;
  font-size: 20px;
  float: left;
  width: 50%;
  text-align: center;
  cursor: pointer;
  transition: .5s ease;
}
.tab-group li a:hover {
  background: #777;
  color: #ffffff;
}
.tab-group .active a {
  background: #777;
  color: #ffffff;
}

.tab-content > div:last-child {
  display: none;
}

.form-new-head {
  text-align: center;
  color: #ffffff;
  font-weight: 900;
  font-size: 28px;
  line-height: 1.9;
  letter-spacing: 1px;
}

label {
  position: absolute;
  -webkit-transform: translateY(6px);
          transform: translateY(6px);
  left: 13px;
  color: rgba(255, 255, 255, 0.5);
  transition: all 0.25s ease;
  pointer-events: none;
  font-size: 18px;
}

label.active {
  -webkit-transform: translateY(50px);
          transform: translateY(50px);
  left: 2px;
  font-size: 12px;
}
label.active .req {
  opacity: 0;
}

label.highlight {
  color: #ffffff;
}

.form-new-fields {
  font-size: 22px;
  display: block;
  width: 100% !important;
  height: 100%;
  padding: 5px 10px;
  background: none;
  background-image: none;
  border: 1px solid #a0b3b0;
  color: #ffffff;
  border-radius: 0;
  transition: border-color .25s ease, box-shadow .25s ease;
}
.form-new-fields:focus {
  outline: 0;
  border-color: #ce1f36;
}

.field-wrap {
  position: relative;
  margin-bottom: 25px;
}

.top-row:after {
  content: "";
  display: table;
  clear: both;
}
.top-row > div {
  float: left;
  width: 48%;
  margin-right: 4%;
}
.top-row > div:last-child {
  margin: 0;
}

.sch-btn {
  border: 0;
  outline: none;
  border-radius: 0;
  padding: 15px 0;
  font-size: 1rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: #eb112e;
  color: #ffffff;
  transition: all 0.5s ease;
  -webkit-appearance: none;
  font-family: "Nunito", sans-serif;

}
.sch-btn:hover, .sch-btn:focus {
    background: #ce1f36;
}

.button-block {
  display: block;
  width: 100%;
}

.forgot {
  margin-top: -20px;
  text-align: right;
}

    </style>

</head>

<body>
    <div class="form-new">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">School Login</a></li>
            <li class="tab"><a href="#login">School Coordinator Login</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1 class="form-new-head">Login As A School</h1>
                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Username
                            </label>
                            <input type="text" required autocomplete="off" class="form-new-fields" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password
                            </label>
                            <input type="password" required autocomplete="off" class="form-new-fields" />
                        </div>
                    </div>
                    <p class="forgot"><a href="#" class="forgot-link">Forgot Password?</a></p>
                    <button type="submit" class="sch-btn button-block" />Login</button>
                </form>
            </div>

            <div id="login">
                <h1 class="form-new-head">Login As A School Coordinator!</h1>
                <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            School Id
                        </label>
                        <input type="email" required autocomplete="off" class="form-new-fields" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Username
                        </label>
                        <input type="text" required autocomplete="off" class="form-new-fields" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password
                        </label>
                        <input type="password" required autocomplete="off" class="form-new-fields" />
                    </div>
                    <p class="forgot"><a href="#" class="forgot-link">Forgot Password?</a></p>
                    <button class="sch-btn button-block" />Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous "></script>
    <script>
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {

            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                }
                else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });

        $('.tab a').on('click', function (e) {

            e.preventDefault();

            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');

            target = $(this).attr('href');

            $('.tab-content > div').not(target).hide();

            $(target).fadeIn(600);

        });
    </script>
</body>

</html>
