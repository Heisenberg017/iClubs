    <script language='javascript'>
        $.noConflict();
        function login() {
            var user = jQuery.trim(jQuery('#username').val());
            var pass = jQuery.trim(jQuery('#password').val());
            if (user == '' || pass == '') {
                alert('Please enter the username & password');
            }
            else {
                jQuery.ajax({
                    type: 'POST',
                    url: 'assets/login_check.php',
                    data: { username: user, password: pass, logintype: 'institute' },
                    beforeSend: function () {
                    },
                    success: function (response) {
                        if (response == 'institute') {
                            window.location = "inst_dashboard.php";
                        }
                        else {
                            alert("Incorrect username & password");
                        }
                    }
                });
            }
        }
    </script>
