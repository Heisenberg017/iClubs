<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .inner-card-div {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .inner-card-div:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .image-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
    </style>
</head>

<body>

    <h2>Card</h2>

    <div class="image-card">
        <div class="inner-card-div">
            <img src="../../../Student_Panel/assets/images/fav-1.png" alt="Avatar" style="width:120px;height: 120px;margin: 0 auto;display: block;">
            <div class="container">
                <h4><b>Primary Image</b></h4>
            </div>
        </div>
        <div class="inner-card-div">
            <img src="img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>Secondary Image</b></h4>
            </div>
        </div>
        <div class="inner-card-div">
            <img src="img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>Secondary Image</b></h4>
            </div>
        </div>
    </div>
</body>

</html>
