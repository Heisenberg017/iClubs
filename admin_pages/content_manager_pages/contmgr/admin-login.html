        <p type="Admin Username:" class="field-name"><input placeholder="Enter your username here.." class="admin-field"
                type="text" id="username" name="username" required class="required"></input></p>

<script language="javascript">
    $("#password").keyup(function (event) {
        if (event.keyCode == 13) {
            login();
        }
    });
    function login() {
        var user = $.trim($('#username').val());
        var pass = $.trim($('#password').val());
        if (user == '' || pass == '') {
            alert('Please enter the username & password');
        }
        else {
            $.ajax({
                type: 'POST',
                url: 'assets/login_check.php',
                data: { username: user, password: pass, logintype: '' },
                beforeSend: function () {
                },
                success: function (response) {
                    if (response == 'store') {
                        window.location = "store_manager/index.php";
                    }
                    else if (response == 'logical') {
                        window.location = "content_manager/index.php";
                    }
                    else {
                        alert("Incorrect username & password");
                    }
                }
            });
        }
    }
</script>
