<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<nav>
    <ul class="nav__main">
        <li class="logo-list">SPACEDTIMES</li>
    </ul>
</nav>

<body style="background: linear-gradient(to left, #6190e8, #a7bfe8);margin: 0;">
    <form class="admin-form">
        <h2 class="admin-head">Admin Login</h2>
        <p type="Admin Username:" class="field-name"><input placeholder="Enter your username here.." class="admin-field"
                type="text" id="username" name="username" required class="required"></input></p>
        <p type="Admin Password:" class="field-name"><input placeholder="Enter your password here.." class="admin-field"
                type="password" id="password" name="password" required class="required"></input></p>
        <button class="admin-submit" onclick="login();">Login</button>
    </form>
</body>

<div class="footer ">
    <div class="footerInner ">
        <h1>&copy; 2018. All the respective rights reserved. SPACEDTIMES LTD</h1>
    </div>
</div>
</div>
<script language="javascript">
    $("#password").keyup(function (event) {
        if (event.keyCode == 13) {
            login();
        }
    });
    function login() {
        var user = $.trim($('#username').val());
        var pass = $.trim($('#password').val());
        if (user == '' || pass == '') {
            alert('Please enter the username & password');
        }
        else {
            $.ajax({
                type: 'POST',
                url: 'assets/login_check.php',
                data: { username: user, password: pass, logintype: '' },
                beforeSend: function () {
                },
                success: function (response) {
                    if (response == 'store') {
                        window.location = "store_manager/index.php";
                    }
                    else if (response == 'logical') {
                        window.location = "content_manager/index.php";
                    }
                    else {
                        alert("Incorrect username & password");
                    }
                }
            });
        }
    }
</script>

</html>
