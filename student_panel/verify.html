    <script>
        function verify() {

            $.ajax({

                url: "demo_detail.php?mob_otp=" + mob_otp,
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 600000,
                success: function (data) {
                    console.log(data);
                    if (data == 'verified') {
                        location.replace(
                            "https://www.wingxp.com/login/student_panel/new_design/student_dashboard_final.php?user=guest&id=club_21"
                        );
                    } else if (data == 'notverified') {
                        alert('Incorrect OTP');

                    console.log(e);
                }
            });
        }
